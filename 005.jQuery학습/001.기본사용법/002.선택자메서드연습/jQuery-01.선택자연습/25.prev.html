<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Traversal- prev</title>
    <!-- jQuery library -->
    <script src="../jquery-3.6.3.min.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <!-- 색상변경 애니메이션을 위해 제이쿼리UI 가져옴 -->
    <script>
      $(()=> {  
        // [3. prev() -  선택요소 이전형제요소 선택]
        // [4. prevAll() -  선택요소 이전형제요소 전부선택]
        
        // 미션: 마지막 p태그를 클릭하면 0.5초 간격으로 이전 형제요소의 배경색을 차례로 넣으시오.
        $("#container")    
        .css({scale: '2.5', transformOrigin: 'left top'})
        .children('p') // 직계 p요소
        .last() // 마지막 요소 선택
        .click(function(){
          // console.log('하이');
          $(this) // 클릭된 요소 자신
          // .animate({CSS 설정}, 시간,이징,콜백함수)
          .animate({backgroundColor: 'red'}, 500)
          .prev() // 이전형제요소로 ㄷ이동
          .delay(1000) // 1초후, 지연시간은 애니메이션 앞에서만 효과가 있음
          .animate({backgroundColor: 'yellow'}, 500)
          .prev() 
          .delay(2000)
          .animate({backgroundColor: 'lime'}, 500)
          .prev()
          .find('p') // 하위요소 p를 찾아서 선택
          .delay(3000)
          .animate({backgroundColor: 'blue'}, 500)
        }); // click //

        // 추가미션:
        // .sub 아래 마지막 p태그를 클릭하면
        // 이전 p태그 모두를 배경색 yellow, 
        // 가로,세로 크기 100px로 원으로 변경
        // 애니메이션 하시오!
        // prevAll() 사용!
        $(".sub").css({ 
          scale: "3", 
          translate: "0 50vh",
          transformOrigin: "left top",
        })
        .find('p')
        .last()
        .click(function(){
          $(this)
          .prevAll()
          .animate({
            backgroundColor: "yellow",
            width: "100px",
            height: "100px",
            borderRadius: "50%",
          },1000);
        });
        
      });//jQuery실행구역
      </script>
    
    <style>
      div,
      p {
        float: left;
        margin: 10px;
        background-color: #fff;
      }
      div#sub {
        width: 80px;
        height: 80px;
        border: #000 thin solid;
      }
      p {
        width: 50px;
        height: 50px;
        border: #000 thin solid;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="sub">
        <p>div p</p>
      </div>
      <p id="part1">p</p>
      <p>p</p>
      <p>p:나를클릭해!</p>
    </div>

    <div class="sub">
      <p>p</p>
      <p>p</p>
      <p>p</p>
      <p>p</p>
      <p>p:나도클릭!</p>
    </div>
  </body>
</html>
