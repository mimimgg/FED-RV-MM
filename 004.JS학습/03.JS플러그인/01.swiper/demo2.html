<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ïä§ÏôÄÏù¥Ìçº Îç∞Î™®2</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
      h1 {
        text-align: center;
      }
      /* Ïä§ÏôÄÏù¥Ìçº Î∂ÄÎ™® Î∞ïÏä§ */
      .demo-box {
        width: 800px;
        height: 450px;
        margin: 0 auto;
        outline: 2px solid green;
        background: #000;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* Í∞úÎ≥Ñ Ï°∞Ïûë Î≤ÑÌäº Î∞ïÏä§ */
      .btn-box {
        text-align: center;
        padding: 5vh;
      }
      .btn-box > button {
        font-size: 30px;
      }
    </style>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // Ïä§ÏôÄÏù¥Ìçº Ïù∏Ïä§ÌÑ¥Ìä∏ ÏÉùÏÑ±ÌïòÍ∏∞
        const swiper = new Swiper(".mySwiper", {
          // üîª Ìïú ÌôîÎ©¥Ïóê Î≥¥Ïó¨Ïßà Ïä¨ÎùºÏù¥Îìú Í∞úÏàò
          slidesPerView: 3,
          // üîª Ïä¨ÎùºÏù¥Îìú ÏÇ¨Ïù¥Ïùò Í∞ÑÍ≤© (Ïà´ÏûêÎäî pxÎã®ÏúÑ)
          spaceBetween: 10,
          // üîª Î£®ÌîÑÏÑ§Ï†ï
          loop: true,
          // üîª ÏûêÎèôÎÑòÍπÄÏÑ§Ï†ï
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          // üîª ÌïòÎã® Î∏îÎ¶ø Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò
          pagination: {
            // üîª ÏÇ¨Ïö©Ìï† ÏöîÏÜå Ïù¥Î¶Ñ
            el: ".swiper-pagination",
            // üîª Î∏îÎ¶ø ÌÅ¥Î¶≠ ÏÑ§Ï†ï
            clickable: true,
          },
          // üîª ÏñëÏ™Ω Ïù¥Îèô Î≤ÑÌäº (Ï¢å / Ïö∞)
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        }); // swiper //

        // Ïä§ÏôÄÏù¥Ìçº APIÎ•º Ïù¥Ïö©Ìïú Í∞úÎ≥ÑÏΩîÎî©
        // ÎÇ¥Í∞Ä ÎßåÎì† Î≤ÑÌäºÏóê Ïù¥Îèô Í∏∞Îä• Î∂ÄÏó¨ÌïòÍ∏∞
        const myBtns = document.querySelectorAll(".btn-box button");
        console.log(myBtns);

        // ÌÅ¥Î¶≠Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ïÌïòÍ∏∞
        myBtns.forEach((el) => {
          el.addEventListener("click", controlSwp);
        });

        // Í∏∞Îä• Íµ¨ÌòÑ Ìï®Ïàò
        function controlSwp() {
          // Î≤ÑÌäºÍµ¨Î∂ÑÌïòÍ∏∞
          let isBtn = this.classList.contains("btn-next");
          console.log("ÎÇòÏïºÎÇò", isBtn);

          // Î∂ÑÍ∏∞ÌïòÍ∏∞
          // Îã§ÏùåÎ≤ÑÌäº
          if (isBtn) {
            swiper.slideNext();
          } // if //
          // Ïù¥Ï†ÑÎ≤ÑÌäº
          else {
            swiper.slidePrev();
          } // else //
        } // controlSwp //

        const bgColor = ["pink", "lightgreen", "orange", "lightyellow", "limegreen", "skyblue"];
        let arrNum = 0;

        // Ïä§ÏôÄÏù¥Ìçº Ïä¨ÎùºÏù¥Îìú Î≥ÄÍ≤Ω Ïãú Î∞∞Í≤ΩÏÉâ Î∞îÍæ∏Í∏∞
        swiper.on("slideChange", function () {
          console.log("slide changed");
          // ÏÉâÏÉÅÎ≥ÄÍ≤Ω
          document.body.style.backgroundColor = bgColor[arrNum];
          // Î∞∞Ïó¥Ïàò Ï¶ùÍ∞Ä
          arrNum++;
          if (arrNum > 3) arrNum = 0;
        });
      }); // load Íµ¨Ïó≠ //
    </script>
  </head>
  <body>
    <h1>Slides per view</h1>
    <div class="demo-box swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/pic01.jfif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/pic20.jfif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/pic03.jfif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/pic05.jfif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/pic06.jfif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/pic07.jfif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/pic08.jfif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/pic09.jfif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/pic11.jfif" alt="" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <!-- Í∞úÎ≥Ñ Ïª®Ìä∏Î°§ÏùÑ ÏúÑÌïú Î≤ÑÌäº -->
    <div class="btn-box">
      <button class="btn-prev">Ïù¥Ï†Ñ</button>
      <button class="btn-next">Îã§Ïùå</button>
    </div>
  </body>
</html>
