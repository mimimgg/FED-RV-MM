<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="산리오, 산리오코리아" />
    <link rel="shortcut icon" type="image/x-icon" href="http://sanriokorea.co.kr/favicon.png.ico" />
    <title>산리오 사이트</title>

    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/main_media.css" />
    <!-- 메인 JS -->
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <div id="top-area">
      <header class="top-area">
        <!-- 양쪽 flex 레이아웃 구성 (ul > li) -->
        <ul>
          <li>
            <!-- 로고 -->
            <h1 class="logo">
              <a href="index.html">
                <img src="./images/logo_2023.png" alt="산리오 메인 로고" />
              </a>
            </h1>
          </li>
          <li>
            <!-- GNB 메뉴 -->
            <nav class="gnb on">
              <!-- main.js -> 12번째 ~  라인 참조
              <ul>
                <li>
                  <a href="#">company</a>
                </li>
                <li>
                  <a href="#">character</a>
                </li>
                <li>
                  <a href="#">place</a>
                </li>
                <li>
                  <a href="#">recruit</a>
                </li>
              </ul>
              -->
            </nav>
            <!-- 모바일 GNB -->
            <nav class="gnb-mob">
              <a href="#">
                <span></span>
                <span></span>
                <span></span>
              </a>
            </nav>
          </li>
        </ul>
        <!-- 네비 -->
        <nav></nav>
      </header>
    </div>

    <!-- 2. 메인영역 -->
    <main id="main-area">
      <!-- 2-1. banner -->
      <div class="banner">
        <section class="inbox dt-box">
          <img src="./images/main_visual_pc_v1.png" alt="산리오 데스크탑용 메인 배너" />
        </section>
        <section class="mob-box">
          <img src="./images/main_visual_m_v1.png" alt="산리오 모바일용 메인 배너" />
        </section>
      </div>
      <!-- 2-2. character -->
      <div class="character">
        <section class="inbox">
          <h2 class="stit">character</h2>
          <div class="center-box">
            <a href="#" class="com-btn view-btn">view more</a>
          </div>
          <!-- 캐릭터 리스트 박스 -->
          <div class="cat-list"></div>
        </section>
      </div>
      <!-- 2-3. company -->
      <div class="company">
        <section class="inbox">
          <h2 class="stit">company</h2>
          <!-- 컴퍼니 리스트 박스 -->
          <div class="company-list"></div>
        </section>
      </div>
      <!-- 2-4. recruit -->
      <div class="recruit">
        <section class="inbox">
          <h2 class="stit">recruit</h2>
          <!-- 리크루트 리스트 박스 -->
          <div class="recruit-list"></div>
        </section>
      </div>
      <!-- 2-5. place -->
      <div class="place">
        <section class="inbox">
          <h2 class="stit">place</h2>
          <div class="center-box">
            <a href="#" class="com-btn view-btn">place more</a>
          </div>
        </section>
      </div>
      <!-- 2-6. contact us -->
      <div class="contact-us">
        <section class="inbox">
          <h2 class="stit reversal">
            <img src="./images/logo_w.png" alt="흰색로고" /> <br />
            contact us
          </h2>
          <div class="center-box">
            <a href="#" class="com-btn view-btn reversal">view detail</a>
          </div>
          <!-- 지도정보박스 -->
          <article class="map-info inbox">
            <!-- 구글맵 박스 -->
            <div class="map-box">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.007926501096!2d127.0537820348877!3d37.50773120000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca5620f03876f%3A0x16b673eabfffb535!2z7JeU7JSo7YOA7JuMMQ!5e0!3m2!1sko!2skr!4v1738302849269!5m2!1sko!2skr"
              ></iframe>
            </div>
            <!-- 위치 정보 설명 박스 -->
            <div class="info-box">
              <h3>서울시 강남구 테헤란로 509, 4층 (삼성동, 엔씨타워1)</h3>
              <address>
                509, Teheranro, Gangnam-gu, Seoul<br />
                (4th floor, Samsung-dong, NC Tower 1)
              </address>
              <p>
                <span>M : webmaster@sanriokorea.co.kr</span>
                <span>T : +82 (0) 2 543 3810</span>
                <span>F : +82 (0) 2 543 2904</span>
              </p>
              <img src="./images/contact_img.png" alt="컨텍어스 이미지" />
            </div>
          </article>
        </section>
      </div>
    </main>

    <!-- 3. 하단영역 -->
    <div id="bottom-area">
      <footer class="bottom-area">
        <div class="copy-right">
          <img src="./images/copyright_2023_02_v2.png" alt="카피라이트" />
        </div>
        <div class="btn-box com-btn reversal">개인정보처리방침</div>
      </footer>
    </div>

    <!-- sns 추가버튼 그룹박스 -->
    <aside class="q_btn">
      <div class="sns">
        <a href="https://www.instagram.com/sanrio_kr/" target="_blank"
          >
          <img src="./images/i_ins_pc_v3.png" alt="instargram"
        /></a>
        <a href="https://www.youtube.com/c/sanriokorea/featured" target="_blank"
          >
          <img src="./images/i_you_pc_v3.png" alt="youtube"
        /></a>
      </div>
      <div id="to_top" class="top_btn" style="display: block">
      </div>
    </aside>
  </body>
</html>
